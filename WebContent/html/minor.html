<!--
Bootstrap 要求使用 HTML5 文件类型，所以需要添加 HTML5 doctype 声明。
HTML5 doctype 在文档头部声明，并设置对应编码:UTF-8
-->
<!DOCTYPE html>
<html>
<head>
<title>景区游客管理系统</title>
<meta charset="UTF-8">
<!--
    为了让 Bootstrap 开发的网站对移动设备友好，确保适当的绘制和触屏缩放，需要在网页的 head 之中添加 viewport meta 标签
    width=device-width 表示宽度是设备屏幕的宽度。
    initial-scale=1 表示初始的缩放比例。
    shrink-to-fit=no 自动适应手机屏幕的宽度。
    -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- 新 Bootstrap4 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<!-- 自定义的 CSS 文件 -->
<link rel="stylesheet" href="../css/minor.css">
<!-- 自定义的 JavaScript 文件 -->
<script src="../js/minor.js"></script>
<!--[if lt IE 9]>
    <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
	<!-- 游客节点图标 -->
	<img id="userBlue" src="../image/userBlue.png" data-toggle="tooltip" data-placement="top" title="我是提示内容!" class="img-fluid">
	<img id="userGreen" src="../image/userGreen.png" data-toggle="tooltip" data-placement="top" title="我是提示内容!" class="img-fluid">
	<img id="userYellow" src="../image/userYellow.png" data-toggle="tooltip" data-placement="top" title="我是提示内容!" class="img-fluid">
	<img id="userRed" src="../image/userRed.png" data-toggle="tooltip" data-placement="top" title="我是提示内容!" class="img-fluid">
	<div class="container-fluid bg-info row" id="topBanner">
		<div class="col-2 m-auto">
			<img class="img-fluid rounded-circle" alt="景区游客管理系统" src="../image/touristMap.jpg">
		</div>
		<div class="col-6 text-center text-white text-nowrap">
			<span class="font-weight-bold">景区游客管理系统</span>
		</div>
		<div class="col-4 text-right text-white">
			<div class="dropdown">
				<div class="btn dropdown-toggle" data-toggle="dropdown" id="userName">纸纷飞</div>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="#" id="userPhone">18334706003</a>
					<a class="dropdown-item" href="#" id="userGender">男</a>
					<a class="dropdown-item" href="#" id="idNo">598157378</a>
					<a class="dropdown-item" href="#" id="userTypeName">管理员</a>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<!-- Tab panes -->
			<div class="tab-content text-center col-12">
				<div id="startTest" class="container tab-pane active">
					<br>
					<canvas id="canvas">您的浏览器不支持 HTML5；请更新至最新版本。</canvas>
					<span></span>
				</div>
			</div>
		</div>
	</div>

	<!-- 为canvas出提示专门提供的透明框 -->
	<div class="container-fluid" id="hint">
		<div class="row">
			<!-- Tab panes -->
			<div class="tab-content text-center col-12">
				<div class="container tab-pane active">
					<br>
					<canvas id="canvasHint">您的浏览器不支持 HTML5；请更新至最新版本。</canvas>
					<span></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
